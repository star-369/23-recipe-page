<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        border-collapse: separate;
        border-spacing: 0px;
        width: 375px;
        text-align: left;
        border-spacing: 0 10px;
      }
      tr {
        border-bottom: 1px solid grey;
      }
      th {
        padding-left: 3rem;
        border-bottom: 1px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Calories</th>
        <td>277kcal</td>
      </tr>
      <tr>
        <th>Carbs</th>
        <td>0g</td>
      </tr>
      <tr>
        <th>Protein</th>
        <td>20g</td>
      </tr>
      <tr>
        <th>Fat</th>
        <td>22g</td>
      </tr>
    </table>
  </body>
</html>
